{% extends "todo_app/base.html" %}



{% block title %}
Creat Page
{% endblock title %}
{% block write %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>To-Do List</center></h1>
      <p class="lead"><center>This is To-Do List for Python Django Web Development</center></p>
      <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">To Do Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Descriptions</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="descrition">
              </div>
            </div>
           
            <div class="form-group row">
              <div class="col-sm-2">Is Finished?</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="finished">
                  <label class="form-check-label" >
                    Yes
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Add to List</button>
               <br><br> <a class="btn btn-success" href="{% url 'index' %}">Home</a>
              </div>
            </div>
          </form>
    </div>
    </div>
  </div>

{% endblock write %}
